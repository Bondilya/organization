{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля пользователя {{ user.username }}{% endblock %}

{% block header %}
<h4 align='center'>Смена пароля пользователя {{ user.username }}</h4>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Изменить">
</form>
{% endblock %}
